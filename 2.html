<h1>KTM</h1>
<p>KTM Sportmotorcycle AG je rakúsky výrobca motocyklov, bicyklov a mopedov.
 Spoločnosť bola založená v roku 1934 inžinierom Hansom Trunkenpolzom v Mattighofene.
 Začala kovoobrábaním a bola nazvaná Kraftfahrzeuge Trunkenpolz Mattighofen. V roku 1954 začala spoločnosť vyrábať motocykle..</p>
